<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.cla{
				width: 50px;
				height: 50px;
			}
		</style>
	</head>

	<body>
		<div id="div1" style="background-color: white; width: 100px; height: 100px;">
			
		</div>
	</body>
    <script type="text/javascript">
    	var div1 = document.getElementById("div1");
    	var div2 = document.createElement("div");
    	div2.className = "cla";
    	div1.appendChild(div2);
    </script>
</html>
